<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | TRI-GL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <script src="../static/js/dashboard.js"></script>
    <style>
        .dashboard-logo {
            filter: invert(99%) sepia(100%) saturate(0%) hue-rotate(128deg) brightness(104%) contrast(100%);
        }
        .dashboard-logo-expanded {
            width: 5rem;
            height: 5rem;
        }
        .nav_logo {
            padding: .5rem 0 .5rem .5rem;
            display: inline-block;
            text-align: center;
        }
        .nav_logo-name {
            display: block;
            margin-right: auto;
            margin-left: auto;
        }
        .header_img {
            width:10.62rem;
            border-radius: 0;
        }
        .header_img img {
            margin-right: 1em;
        }
    </style>
</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img">
            <div>
                <img src="../static/images/account_circle_black_24dp.svg" alt="">
            </div>
            <div style="line-height: 1; padding:7.5px 5px 5px 5px;">
                <span style="font-weight: 600">Givenchy</span>
                <span style="font-size:12px;">Admin</span>
            </div>

        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="/dashboard" class="nav_logo">
                    <img src="../static/images/Tri-gl%20logo.svg" width="40" height="40" class="dashboard-logo">
                    <span class="nav_logo-name" style="display: none;">TRI-GL Industrial Trading</span>
                </a>
                <div class="nav_list">
                    <a href="/dashboard" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bx-group nav_icon'></i> <span class="nav_name">Users</span> </a>
                    <div class="nav-item dropdown">
                        <a href="/products" class="nav_link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        style="margin-bottom:0; display: inline-flex;">
                            <i class='bx bx-archive nav_icon'></i>
                            <span class="nav_name" style="width:auto;">
                                Products
                            </span>
                        </a>
                        <div class="dropdown-menu" role="menu" aria-labelledby="navbarDropdown" style="background: #8B0000; border:0; font-size:14px; width:100%; margin-left:auto; margin-right:auto; display:block;">
                          <a class="dropdown-item nav_link" href="/products" style="margin-bottom:0; margin-left: 4em;"><i class='bx bx-slider nav_icon'></i> <span class="nav_name">Manage</span> </a>
                          <a class="dropdown-item nav_link" href="/products/add-product" style="margin-bottom:0; margin-left: 4em;"><i class='bx bx-plus nav_icon'></i> <span class="nav_name">Add</span> </a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/logout" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Log Out</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="height-100">


    </div>
    <!--Container Main end-->
    <script>
        $("#header-toggle").click( function () {
            $('.dashboard-logo').toggleClass('dashboard-logo-expanded');
            $(".nav_logo-name").toggle();
        });
    </script>
</body>
</html>
